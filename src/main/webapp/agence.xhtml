<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:panelGroup>
                    <h:form>
                        <h:outputLabel for="name" value="Nom agence"/>
                        <h:inputText value="#{agencebean.agence.name}" required="true" class="form-control">
                        </h:inputText><br></br>
                        <h:commandButton action="#{agencebean.addAgence()}" value="Add" class="btn btn-info"/>
                    </h:form>
                </h:panelGroup>
                <hr></hr>
                <h:outputText value="Liste Agence disponible"/>
                <h:panelGroup>
                    <h:dataTable var="a" value="#{agencebean.allAgence}" class="table table-condensed">
                        <h:column>
                            <f:facet name="header">Nom</f:facet>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="#{a.name}" action="#{agencebean.access(a)}"></h:commandButton>  
                            </h:form>

                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:form>
                                <h:commandLink class="btn btn-danger" value="Delete" action="#{agencebean.deleteAgence(a)}">
                                </h:commandLink> 
                            </h:form>

                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
