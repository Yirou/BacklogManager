<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="left">
                <h:outputLabel value="agence"></h:outputLabel>
            </ui:define>
            <ui:define name="content">

                <h:form>
                    <h:commandButton action="#{agencebean.agencePage}" class="btn btn-info" value="Liste des agences">
                    </h:commandButton>
                </h:form>
                <hr></hr>

                <h:panelGroup>
                    <h:form>
                        <h:outputLabel value="Ajouter un backlog"></h:outputLabel>

                        <h:inputText value="#{backlogbean.backlog.name}" class="form-control">
                        </h:inputText>
                        <br></br>
                        <h:commandButton action="#{backlogbean.save()}" value="Save" class="btn btn-info">
                        </h:commandButton>
                    </h:form>
                </h:panelGroup>
                <hr></hr>
                <h:outputLabel value="Liste des backlogs"></h:outputLabel>
                <h:dataTable var="b" value="#{backlogbean.allBacklogs}" class="table table-condensed">
                    <h:column>
                        <f:facet name="head">Nom
                        </f:facet>
                        <h:form>
                            <h:commandButton value="#{b.name}" action="#{backlogbean.access(b)}" class="btn btn-info" ></h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="head">
                        </f:facet>
                        <h:form>
                            <h:commandButton value="Delete" action="#{backlogbean.delete(b)}" class="btn btn-danger"></h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
